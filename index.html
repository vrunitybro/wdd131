<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page showcases David Carrillo's work for the WDD 131 Dynamic Web Fundamentals course.">
    <meta name="author" content="David Carrillo">
    <title>WDD 131 - Dynamic Web Fundamentals - David Carrillo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
</head>
<body>
    <header>
        <h1>Mexico</h1>
    </header>

    <main>
        <picture>
            <source srcset="images/mexico.webp" media="(min-width: 750px)">
            <img src="images/mexico.webp" alt="Mexico Flag" width="320" height="480">
        </picture>

        <section class="card data">
            <h2>Data</h2>
            <div class="col-2">
                <span class="label">Area:</span> 
                <span class="value">1,964,375 sq km</span>
                <span class="label">Population:</span> 
                <span class="value">128,932,753</span>
                <span class="label">Capital:</span> 
                <span class="value">Mexico City</span>
                <span class="label">Languages:</span> 
                <span class="value">Spanish</span>
                <span class="label">Currency:</span> 
                <span class="value">Peso (MXN)</span>
                <span class="label">Time Zone:</span> 
                <span class="value">UTC-6</span>
                <span class="label">Calling Code:</span> 
                <span class="value">+52</span>
                <span class="label">Internet TLD:</span> 
                <span class="value">.mx</span>
            </div>
        </section>

        <section class="card weather">
            <h2>Weather</h2>
            <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" id="weather-icon">
                <!-- SVG content here -->
            </svg>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> David Carrillo</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
