<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="David Carrillo" />
    <meta name="description" content="Product Review Form" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/form.css" />
    <script defer src="scripts/form.js"></script>
    <title>Product Review Form</title>
  </head>
  <body>
    <header>
      <h1>Product Review Form</h1>
    </header>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <label>Overall Rating</label>
      <div class="rating">
        <div class="star-container">
          <label for="rating1">☆</label>
          <input type="radio" id="rating1" name="rating" value="1" required />
        </div>
        <div class="star-container">
          <label for="rating2">☆☆</label>
          <input type="radio" id="rating2" name="rating" value="2" />
        </div>
        <div class="star-container">
          <label for="rating3">☆☆☆</label>
          <input type="radio" id="rating3" name="rating" value="3" />
        </div>
        <div class="star-container">
          <label for="rating4">☆☆☆☆</label>
          <input type="radio" id="rating4" name="rating" value="4" />
        </div>
        <div class="star-container">
          <label for="rating5">☆☆☆☆☆</label>
          <input type="radio" id="rating5" name="rating" value="5" />
        </div>
      </div>

      <label for="installationDate">Date of Installation</label>
      <input type="date" id="installationDate" name="installationDate" required />

      <fieldset>
        <legend>Useful Features</legend>
        <input type="checkbox" id="feature1" name="feature" value="Durability" />
        <label for="feature1">Durability</label>
        <input type="checkbox" id="feature2" name="feature" value="Ease of use" />
        <label for="feature2">Ease of use</label>
        <input type="checkbox" id="feature3" name="feature" value="Performance" />
        <label for="feature3">Performance</label>
        <input type="checkbox" id="feature4" name="feature" value="Design" />
        <label for="feature4">Design</label>
      </fieldset>

      <label for="writtenReview">Written Review (Optional)</label>
      <textarea id="writtenReview" name="writtenReview"></textarea>

      <label for="userName">Your Name (optional)</label>
      <input type="text" id="userName" name="userName" />

      <input type="submit" value="Submit" />
    </form>
    <footer>
      <p>&copy; <span id="currentyear"></span> David Carrillo, Utah, USA</p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
